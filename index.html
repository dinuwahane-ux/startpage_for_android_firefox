<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artab Museum Startpage</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("bg.jpg") center / cover no-repeat fixed;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
    }

    .gallery {
      text-align: center;
    }

    .frame {
      position: relative;
      background: #111;
      border: 10px solid #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 90vw;
      max-height: 65vh;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
      background: #111;
    }

    .caption {
      background: rgba(40,40,40,0.9);
      margin-top: 10px;
      padding: 10px 14px;
      text-align: left;
      display: inline-block;
      border-radius: 3px;
      font-size: 14px;
      min-width: 280px;
    }

    .caption strong {
      font-size: 15px;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="frame">
      <div id="loader" class="loader">Loading artwork…</div>
      <img id="artImage" alt="">
    </div>

    <div class="caption">
      <strong id="title">Loading…</strong><br>
      <span id="artist"></span><br>
      <span id="museum"></span>
    </div>
  </div>

  <script>
    const PROXY =
      "https://met-proxy.dinu-wahane.workers.dev/?url=";

    const MET_API =
      "https://collectionapi.metmuseum.org/public/collection/v1";

    function proxied(url) {
      return PROXY + encodeURIComponent(url);
    }

    async function loadArtwork() {
      const loader = document.getElementById("loader");
      const img = document.getElementById("artImage");

      loader.style.display = "flex";
      img.style.opacity = "0";

      try {
        // 1) Search paintings
        const searchRes = await fetch(
          proxied(`${MET_API}/search?hasImages=true&q=painting`)
        );
        const searchData = await searchRes.json();

        const ids = searchData.objectIDs;
        if (!ids || !ids.length) {
          throw new Error("No artworks found");
        }

        // 2) Pick random artwork
        const objectID =
          ids[Math.floor(Math.random() * ids.length)];

        // 3) Fetch artwork details
        const artRes = await fetch(
          proxied(`${MET_API}/objects/${objectID}`)
        );
        const art = await artRes.json();

        if (
          art.classification !== "Paintings" ||
          !art.primaryImageSmall
        ) {
          return loadArtwork(); // try another
        }

        // 4) Update caption immediately
        document.getElementById("title").textContent =
          art.title || "Untitled";

        document.getElementById("artist").textContent =
          art.artistDisplayName || "Unknown artist";

        document.getElementById("museum").textContent =
          "The Metropolitan Museum of Art";

        // 5) Load image
        img.onload = () => {
          loader.style.display = "none";
          img.style.opacity = "1";
        };

        img.onerror = () => {
          loader.textContent = "Image failed to load";
        };

        img.src = art.primaryImageSmall;

      } catch (err) {
        console.error(err);
        loader.textContent = "Artwork unavailable";
      }
    }

    loadArtwork();
  </script>
</body>
</html>
