<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artab Museum Startpage</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('bg.jpg') center/cover no-repeat fixed;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
      overflow: hidden;
    }

    .gallery {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .frame {
      display: inline-block;
      background-color: #111;
      border: 10px solid #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 90vw;
      max-height: 65vh;
      overflow: hidden;
      animation: fadeInArt 1.5s ease;
    }

    @keyframes fadeInArt {
      from { opacity: 0; transform: scale(0.97); }
      to   { opacity: 1; transform: scale(1); }
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.7s ease;
    }

    .loader {
      padding: 24px;
      font-size: 14px;
      color: #aaa;
    }

    .caption {
      background: rgba(40, 40, 40, 0.9);
      color: #eee;
      font-size: 14px;
      text-align: left;
      margin: 10px auto 0;
      padding: 10px 14px;
      display: inline-block;
      border-radius: 3px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
    }

    .caption strong {
      font-size: 15px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 22px;
      justify-content: center;
      align-items: center;
    }

    .footer a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .footer a:hover {
      color: #333;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="frame">
      <div id="loader" class="loader">Loading artwork…</div>
      <img id="artImage" alt="">
    </div>

    <div class="caption">
      <strong id="title">Loading…</strong><br>
      <span id="artist"></span><br>
      <span id="museum"></span>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com" target="_self">YouTube</a>
    <a href="https://www.instagram.com" target="_self">Instagram</a>
    <a href="https://chat.openai.com" target="_self">ChatGPT</a>
  </div>

  <script>
    async function loadRandomArt(retries = 6) {
      const loader = document.getElementById("loader");
      const img = document.getElementById("artImage");

      try {
        loader.style.display = "block";
        img.style.opacity = "0";

        const randomPage = Math.floor(Math.random() * 100) + 1;

        const url =
          "https://api.artic.edu/api/v1/artworks/search" +
          "?q=painting&has_image=1" +
          "&fields=id,title,artist_title,image_id,credit_line" +
          `&limit=1&page=${randomPage}`;

        const res = await fetch(url);
        const data = await res.json();

        if (!data.data?.length || !data.data[0].image_id) {
          if (retries > 0) return loadRandomArt(retries - 1);
          throw new Error("No valid artwork found");
        }

        const art = data.data[0];
        const imgUrl =
          `https://www.artic.edu/iiif/2/${art.image_id}/full/843,/0/default.jpg`;

        img.onload = () => {
          loader.style.display = "none";
          img.style.opacity = "1";
        };

        img.onerror = () => {
          if (retries > 0) loadRandomArt(retries - 1);
        };

        img.src = imgUrl;

        document.getElementById("title").textContent =
          art.title || "Untitled";

        document.getElementById("artist").textContent =
          art.artist_title || "Unknown artist";

        document.getElementById("museum").textContent =
          art.credit_line || "Art Institute of Chicago";

      } catch (err) {
        console.error(err);
        loader.textContent = "Artwork unavailable";
        document.getElementById("title").textContent = "Artwork unavailable";
        document.getElementById("artist").textContent = "";
        document.getElementById("museum").textContent = "";
      }
    }

    loadRandomArt();
  </script>
</body>
</html>
