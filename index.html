<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artab Museum Startpage</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("bg.jpg") center / cover no-repeat fixed;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
      overflow: hidden;
    }

    .gallery {
      text-align: center;
    }

    .frame {
      position: relative;
      background: #111;
      border: 10px solid #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 90vw;
      max-height: 65vh;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
      background: #111;
    }

    .caption {
      background: rgba(40,40,40,0.9);
      margin-top: 10px;
      padding: 10px 14px;
      text-align: left;
      display: inline-block;
      border-radius: 3px;
      font-size: 14px;
      min-width: 280px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .caption strong {
      font-size: 15px;
    }

    /* Footer links */
    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 22px;
      justify-content: center;
      align-items: center;
    }

    .footer a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .footer a:hover {
      color: #333;
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="frame">
      <div id="loader" class="loader">Loading artwork…</div>
      <img id="artImage" alt="">
    </div>

    <div class="caption">
      <strong id="title">Loading…</strong><br>
      <span id="artist"></span><br>
      <span id="museum"></span>
    </div>
  </div>

  <!-- Footer links restored -->
  <div class="footer">
    <a href="https://www.youtube.com" target="_self">YouTube</a>
    <a href="https://www.instagram.com" target="_self">Instagram</a>
    <a href="https://chat.openai.com" target="_self">ChatGPT</a>
  </div>

  <script>
    const PROXY =
      "https://met-proxy.dinu-wahane.workers.dev/?url=";

    const MET_API =
      "https://collectionapi.metmuseum.org/public/collection/v1";

    const HIGHLIGHT_WEIGHT = 0.3; // 30% famous bias

    function proxied(url) {
      return PROXY + encodeURIComponent(url);
    }

    async function getCachedIDs(key, url) {
      const cached = localStorage.getItem(key);
      if (cached) return JSON.parse(cached);

      const res = await fetch(proxied(url));
      const data = await res.json();

      if (!data.objectIDs || !data.objectIDs.length) {
        throw new Error("No artworks found");
      }

      // Trim for performance
      const trimmed = data.objectIDs.slice(0, 2000);
      localStorage.setItem(key, JSON.stringify(trimmed));
      return trimmed;
    }

    async function loadArtwork() {
      const loader = document.getElementById("loader");
      const img = document.getElementById("artImage");

      loader.style.display = "flex";
      img.style.opacity = "0";

      try {
        const useHighlight = Math.random() < HIGHLIGHT_WEIGHT;

        const ids = useHighlight
          ? await getCachedIDs(
              "met_highlights",
              `${MET_API}/search?hasImages=true&isHighlight=true&q=painting`
            )
          : await getCachedIDs(
              "met_general",
              `${MET_API}/search?hasImages=true&q=painting`
            );

        const objectID =
          ids[Math.floor(Math.random() * ids.length)];

        const artRes = await fetch(
          proxied(`${MET_API}/objects/${objectID}`)
        );
        const art = await artRes.json();

        if (
          art.classification !== "Paintings" ||
          !art.primaryImageSmall
        ) {
          return loadArtwork();
        }

        document.getElementById("title").textContent =
          art.title || "Untitled";

        document.getElementById("artist").textContent =
          art.artistDisplayName || "Unknown artist";

        document.getElementById("museum").textContent =
          "The Metropolitan Museum of Art";

        img.onload = () => {
          loader.style.display = "none";
          img.style.opacity = "1";
        };

        img.onerror = () => {
          loader.textContent = "Image failed to load";
        };

        img.src = art.primaryImageSmall;

      } catch (err) {
        console.error(err);
        loader.textContent = "Artwork unavailable";
      }
    }

    loadArtwork();
  </script>
</body>
</html>
