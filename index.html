<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artab Museum Startpage</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("bg.jpg") center / cover no-repeat fixed;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
    }

    .frame {
      position: relative;
      background: #111;
      border: 10px solid #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 90vw;
      max-height: 65vh;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      background: #111;
    }

    .caption {
      background: rgba(40,40,40,0.9);
      margin-top: 10px;
      padding: 10px 14px;
      border-radius: 3px;
      font-size: 14px;
      min-width: 280px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 22px;
    }

    .footer a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="frame">
    <div id="loader" class="loader">Loading artwork…</div>
    <img id="artImage">
  </div>

  <div class="caption">
    <strong id="title">Loading…</strong><br>
    <span id="artist"></span><br>
    <span>Wikimedia Commons</span>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://chat.openai.com">ChatGPT</a>
  </div>

  <script>
    const CATEGORIES = [
      "Paintings_by_Vincent_van_Gogh",
      "Paintings_by_Claude_Monet",
      "Paintings_by_Rembrandt",
      "Paintings_by_Johannes_Vermeer",
      "Impressionist_paintings",
      "Post-Impressionist_paintings",
      "Renaissance_paintings"
    ];

    async function loadPainting() {
      const loader = document.getElementById("loader");
      const img = document.getElementById("artImage");

      const category =
        CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)];

      const url =
        "https://commons.wikimedia.org/w/api.php" +
        "?origin=*" +
        "&action=query" +
        "&generator=categorymembers" +
        `&gcmtitle=Category:${category}` +
        "&gcmtype=file" +
        "&gcmlimit=50" +
        "&prop=imageinfo" +
        "&iiprop=url|extmetadata" +
        "&format=json";

      try {
        const res = await fetch(url);
        const data = await res.json();

        const pages = Object.values(data.query.pages);
        const pick = pages[Math.floor(Math.random() * pages.length)];
        const info = pick.imageinfo[0];

        document.getElementById("title").textContent =
          info.extmetadata.ObjectName?.value || pick.title.replace("File:", "");

        document.getElementById("artist").textContent =
          info.extmetadata.Artist?.value?.replace(/<[^>]*>/g, "") || "Unknown artist";

        img.onload = () => {
          loader.style.display = "none";
          img.style.opacity = "1";
        };

        img.src = info.url;

      } catch (e) {
        loader.textContent = "Artwork unavailable";
        console.error(e);
      }
    }

    loadPainting();
  </script>
</body>
</html>
