<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Artab Museum Startpage</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("bg.jpg") center / cover no-repeat fixed;
    font-family: "Segoe UI", sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gallery {
    text-align: center;
  }

  /* OUTER WOOD FRAME */
  .frame-outer {
    display: inline-block;
    padding: 18px;
    background:
      linear-gradient(135deg, #3b2a1a, #5a3b21, #3b2a1a);
    border-radius: 6px;
    box-shadow:
      0 20px 40px rgba(0,0,0,0.6),
      inset 0 0 0 2px rgba(255,255,255,0.05);
  }

  /* INNER MAT / GLASS GAP */
  .frame-inner {
    padding: 10px;
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.15),
      rgba(255,255,255,0.05)
    );
    box-shadow:
      inset 0 0 8px rgba(255,255,255,0.25),
      inset 0 0 2px rgba(0,0,0,0.6);
  }

  /* IMAGE ITSELF */
  .painting {
    display: block;
    max-width: 85vw;
    max-height: 65vh;
    width: auto;
    height: auto;
    box-shadow:
      0 0 0 1px rgba(0,0,0,0.6);
    background: #111;
  }

  .caption {
    margin-top: 14px;
    padding: 10px 14px;
    background: rgba(40,40,40,0.85);
    display: inline-block;
    border-radius: 4px;
    font-size: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
  }

  .caption strong {
    font-size: 15px;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    display: flex;
    gap: 22px;
  }

  .footer a {
    text-decoration: none;
    color: #111;
    font-size: 15px;
    font-weight: 500;
  }
</style>
</head>

<body>
  <div class="gallery">
    <div class="frame-outer">
      <div class="frame-inner">
        <img id="artImage" class="painting" alt="">
      </div>
    </div>

    <div class="caption">
      <strong id="title">Loadingâ€¦</strong><br>
      <span id="artist"></span>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://chat.openai.com">ChatGPT</a>
  </div>

<script>
  const CATEGORIES = [
    "Paintings_by_Vincent_van_Gogh",
    "Paintings_by_Claude_Monet",
    "Paintings_by_Rembrandt",
    "Paintings_by_Johannes_Vermeer",
    "Impressionist_paintings",
    "Post-Impressionist_paintings",
    "Renaissance_paintings"
  ];

  function cleanHTML(html) {
    if (!html) return "";
    const div = document.createElement("div");
    div.innerHTML = html;
    return div.textContent || div.innerText || "";
  }

  async function loadPainting() {
    const img = document.getElementById("artImage");

    const category =
      CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)];

    const url =
      "https://commons.wikimedia.org/w/api.php" +
      "?origin=*" +
      "&action=query" +
      "&generator=categorymembers" +
      `&gcmtitle=Category:${category}` +
      "&gcmtype=file" +
      "&gcmlimit=50" +
      "&prop=imageinfo" +
      "&iiprop=url|extmetadata" +
      "&format=json";

    try {
      const res = await fetch(url);
      const data = await res.json();

      const pages = Object.values(data.query.pages);
      const pick = pages[Math.floor(Math.random() * pages.length)];
      const info = pick.imageinfo[0];

      document.getElementById("title").textContent =
        cleanHTML(info.extmetadata.ObjectName?.value) ||
        pick.title.replace("File:", "");

      document.getElementById("artist").textContent =
        cleanHTML(info.extmetadata.Artist?.value) || "Unknown artist";

      img.src = info.url;

    } catch (e) {
      document.getElementById("title").textContent = "Artwork unavailable";
      console.error(e);
    }
  }

  loadPainting();
</script>
</body>
</html>
