<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diyanshuâ€™s Startpage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: #f5f5f5;
      overflow: hidden;
      position: relative;
    }

    /* Subtle spotlight */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.12) 0%, rgba(0,0,0,0.75) 80%);
      pointer-events: none;
    }

    .frame {
      background: #111;
      border: 10px solid #000;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      max-width: 80vw;
      max-height: 55vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    .frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease;
    }

    .caption {
      margin-top: 20px;
      background: #f5f5f5;
      color: #222;
      padding: 10px 25px;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
      box-shadow: 0 3px 15px rgba(0,0,0,0.3);
      z-index: 2;
    }

    .caption .title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 3px;
    }

    .caption .artist {
      font-style: italic;
      font-size: 0.85rem;
      color: #555;
    }

    .links {
      position: absolute;
      bottom: 25px;
      display: flex;
      gap: 35px;
      z-index: 2;
    }

    .links a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
    }

    .links a:hover {
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="frame">
    <img id="artwork" src="" alt="Random Artwork">
  </div>

  <div class="caption">
    <div class="title" id="title">Loading...</div>
    <div class="artist" id="artist"></div>
  </div>

  <div class="links">
    <a href="https://www.youtube.com" target="_blank">YouTube</a>
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
  </div>

  <script>
    const image = document.getElementById("artwork");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");

    // Random themes for Unsplash
    const artThemes = [
      "abstract painting",
      "modern art",
      "digital landscape art",
      "surreal painting",
      "expressionism",
      "minimalist art",
      "cubism",
      "geometry abstract art"
    ];

    const randomTheme = artThemes[Math.floor(Math.random() * artThemes.length)];
    const imgUrl = `https://source.unsplash.com/1600x900/?${encodeURIComponent(randomTheme)},art`;

    image.src = imgUrl;

    // Random title + artist generator
    const titles = [
      "Glissement",
      "Echoes of Light",
      "Fractured Horizon",
      "Still Motion",
      "Temporal Drift",
      "Forms in Silence",
      "Resonant Fields",
      "The Unfolding"
    ];

    const artists = [
      "Unknown Artist",
      "Digital Collective",
      "Open Canvas Series",
      "Virtual Atelier",
      "AI Curated Exhibition",
      "Studio Mirage"
    ];

    title.innerText = titles[Math.floor(Math.random() * titles.length)];
    artist.innerText = artists[Math.floor(Math.random() * artists.length)];
  </script>
</body>
</html>
