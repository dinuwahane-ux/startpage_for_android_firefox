<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diyanshuâ€™s Gallery Tab</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      background: #888 url('https://www.transparenttextures.com/patterns/concrete-wall.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Inter", sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    .frame {
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      background: #000;
      padding: 8px;
      border: 5px solid #222;
      border-radius: 3px;
    }

    .artwork {
      width: 90vw;
      max-width: 900px;
      aspect-ratio: 16/9;
      background-color: #111;
      background-size: cover;
      background-position: center;
      border: 3px solid #000;
      transition: opacity 1s ease;
    }

    .caption {
      margin-top: 10px;
      background: #fff;
      color: #000;
      font-size: 0.9em;
      padding: 6px 10px;
      border-radius: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      text-align: center;
    }

    .shortcuts {
      position: absolute;
      bottom: 30px;
      display: flex;
      gap: 20px;
    }

    .shortcuts a {
      text-decoration: none;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: 500;
      backdrop-filter: blur(5px);
      transition: background 0.3s;
    }

    .shortcuts a:hover {
      background: rgba(255,255,255,0.2);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div id="art" class="artwork"></div>
  </div>
  <div class="caption">
    Random Artwork from Unsplash<br>
    <small>Curated by Diyanshu</small>
  </div>

  <div class="shortcuts">
    <a href="https://www.youtube.com/">YouTube</a>
    <a href="https://www.instagram.com/">Instagram</a>
    <a href="https://chat.openai.com/">ChatGPT</a>
  </div>

  <footer></footer>

  <script>
    async function loadArtwork() {
      // Use Unsplash Source API: picks a real photo URL without redirect issues
      const imageUrl = "https://images.unsplash.com/photo-" + Math.floor(Math.random() * 9999999999999) + "?w=1200&h=540&fit=crop&fm=jpg&q=80&sig=" + Date.now();
      const art = document.getElementById('art');
      art.style.opacity = 0;
      setTimeout(() => {
        art.style.backgroundImage = `url(${imageUrl})`;
        art.style.opacity = 1;
      }, 200);
    }

    loadArtwork();
  </script>
</body>
</html>
