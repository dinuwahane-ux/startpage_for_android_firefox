<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artab Museum Startpage</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("bg.jpg") center / cover no-repeat fixed;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
      overflow: hidden;
    }

    .gallery {
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .frame {
      position: relative;
      background: #111;
      border: 10px solid #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 90vw;
      max-height: 65vh;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
      background: #111;
    }

    .caption {
      background: rgba(40,40,40,0.9);
      margin-top: 10px;
      padding: 10px 14px;
      text-align: left;
      display: inline-block;
      border-radius: 3px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      min-width: 280px;
    }

    .caption strong {
      font-size: 15px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 22px;
    }

    .footer a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="frame">
      <div id="loader" class="loader">Loading artwork…</div>
      <img id="artImage" alt="">
    </div>

    <div class="caption">
      <strong id="title">Loading…</strong><br>
      <span id="artist"></span><br>
      <span id="museum"></span>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://chat.openai.com">ChatGPT</a>
  </div>

  <script>
    const PAINTING_DEPARTMENTS = [
      11, // European Paintings
      21, // Modern Art
      1   // American Wing
    ];

    let objectIDPool = [];

    async function fetchPaintingIDs() {
      const dept =
        PAINTING_DEPARTMENTS[
          Math.floor(Math.random() * PAINTING_DEPARTMENTS.length)
        ];

      const url =
        `https://collectionapi.metmuseum.org/public/collection/v1/search` +
        `?hasImages=true&isPublicDomain=true&departmentId=${dept}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.objectIDs || data.objectIDs.length === 0) {
        throw new Error("No objects returned from Met API");
      }

      objectIDPool = data.objectIDs;
    }

    async function loadRandomPainting() {
      const loader = document.getElementById("loader");
      const img = document.getElementById("artImage");

      loader.style.display = "flex";
      loader.textContent = "Loading artwork…";
      img.style.opacity = "0";

      try {
        if (objectIDPool.length === 0) {
          await fetchPaintingIDs();
        }

        const randomIndex =
          Math.floor(Math.random() * objectIDPool.length);

        const objectID =
          objectIDPool.splice(randomIndex, 1)[0];

        const res = await fetch(
          `https://collectionapi.metmuseum.org/public/collection/v1/objects/${objectID}`
        );
        const art = await res.json();

        // HARD FILTER: paintings only
        if (
          art.classification !== "Paintings" ||
          !art.primaryImageSmall
        ) {
          return loadRandomPainting();
        }

        document.getElementById("title").textContent =
          art.title || "Untitled";

        document.getElementById("artist").textContent =
          art.artistDisplayName || "Unknown artist";

        document.getElementById("museum").textContent =
          "The Metropolitan Museum of Art";

        img.onload = () => {
          loader.style.display = "none";
          img.style.opacity = "1";
        };

        img.onerror = () => {
          loader.textContent = "Image failed to load";
        };

        img.src = art.primaryImageSmall;

      } catch (err) {
        console.error(err);
        loader.textContent = "Artwork unavailable";
        document.getElementById("title").textContent = "Artwork unavailable";
        document.getElementById("artist").textContent = "";
        document.getElementById("museum").textContent = "";
      }
    }

    loadRandomPainting();
  </script>
</body>
</html>
