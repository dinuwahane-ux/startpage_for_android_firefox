<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artab Museum Startpage</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("bg.jpg") center / cover no-repeat fixed;
      font-family: "Segoe UI", sans-serif;
      color: #eee;
      overflow: hidden;
    }

    .gallery {
      text-align: center;
    }

    .frame {
      position: relative;
      background: #111;
      border: 10px solid #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      max-width: 90vw;
      max-height: 65vh;
      overflow: hidden;
    }

    .frame img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .loader {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 14px;
      background: #111;
    }

    .caption {
      background: rgba(40,40,40,0.9);
      margin-top: 10px;
      padding: 10px 14px;
      text-align: left;
      display: inline-block;
      border-radius: 3px;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      min-width: 280px;
    }

    .caption strong {
      font-size: 15px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 22px;
    }

    .footer a {
      text-decoration: none;
      color: #111;
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="gallery">
    <div class="frame">
      <div id="loader" class="loader">Loading artwork…</div>
      <img id="artImage" alt="">
    </div>

    <div class="caption">
      <strong id="title">Loading…</strong><br>
      <span id="artist"></span><br>
      <span id="museum"></span>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.youtube.com">YouTube</a>
    <a href="https://www.instagram.com">Instagram</a>
    <a href="https://chat.openai.com">ChatGPT</a>
  </div>

  <script>
    async function loadArtIC() {
      const loader = document.getElementById("loader");
      const img = document.getElementById("artImage");

      loader.style.display = "flex";
      loader.textContent = "Loading artwork…";
      img.style.opacity = "0";

      try {
        const randomPage = Math.floor(Math.random() * 100) + 1;

        const url =
          `https://api.artic.edu/api/v1/artworks` +
          `?page=${randomPage}` +
          `&limit=1` +
          `&fields=title,artist_title,image_id,credit_line` +
          `&has_image=1`;

        const res = await fetch(url);
        const json = await res.json();

        if (!json.data || !json.data.length) {
          throw new Error("No artwork returned");
        }

        const art = json.data[0];

        if (!art.image_id) {
          throw new Error("Artwork has no image");
        }

        const imageUrl =
          `https://www.artic.edu/iiif/2/${art.image_id}/full/843,/0/default.jpg`;

        document.getElementById("title").textContent =
          art.title || "Untitled";

        document.getElementById("artist").textContent =
          art.artist_title || "Unknown artist";

        document.getElementById("museum").textContent =
          art.credit_line || "Art Institute of Chicago";

        img.onload = () => {
          loader.style.display = "none";
          img.style.opacity = "1";
        };

        img.onerror = () => {
          loader.textContent = "Image failed to load";
        };

        img.src = imageUrl;

      } catch (err) {
        console.error(err);
        loader.textContent = "Artwork unavailable";
        document.getElementById("title").textContent = "Artwork unavailable";
        document.getElementById("artist").textContent = "";
        document.getElementById("museum").textContent = "";
      }
    }

    loadArtIC();
  </script>
</body>
</html>
