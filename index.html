<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Artab Museum Startpage</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("bg.jpg") center / cover no-repeat fixed;
    font-family: "Segoe UI", sans-serif;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .gallery {
    text-align: center;
  }

  /* Wooden frame */
  .frame-outer {
    display: inline-block;
    padding: 18px;
    background: linear-gradient(135deg, #3a2716, #6b4423, #3a2716);
    border-radius: 6px;
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
  }

  /* Transparent spacer (no glass overlay) */
  .frame-inner {
    padding: 8px;
    background: rgba(255,255,255,0.04); /* subtle depth only */
  }

  img.painting {
    display: block;
    max-width: 85vw;
    max-height: 65vh;
    width: auto;
    height: auto;
    background: #111;
    box-shadow: 0 0 0 1px rgba(0,0,0,0.7);
  }

  .caption {
    margin-top: 14px;
    padding: 10px 14px;
    background: rgba(40,40,40,0.85);
    display: inline-block;
    border-radius: 4px;
    font-size: 14px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    max-width: 80vw;
  }

  .caption strong {
    font-size: 15px;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    display: flex;
    gap: 22px;
  }

  .footer a {
    text-decoration: none;
    color: #111;
    font-size: 15px;
    font-weight: 500;
  }
</style>
</head>

<body>
<div class="gallery">
  <div class="frame-outer">
    <div class="frame-inner">
      <img id="artImage" class="painting" alt="">
    </div>
  </div>

  <div class="caption">
    <strong id="title">Loading…</strong><br>
    <span id="artist"></span>
  </div>
</div>

<div class="footer">
  <a href="https://www.youtube.com">YouTube</a>
  <a href="https://www.instagram.com">Instagram</a>
  <a href="https://chat.openai.com">ChatGPT</a>
</div>

<script>
const CATEGORIES = [
  "Paintings_by_Vincent_van_Gogh",
  "Paintings_by_Claude_Monet",
  "Paintings_by_Paul_Cézanne",
  "Paintings_by_Rembrandt",
  "Impressionist_paintings",
  "Post-Impressionist_paintings",
  "Renaissance_paintings"
];

function cleanHTML(html) {
  if (!html) return "";
  const div = document.createElement("div");
  div.innerHTML = html;
  return div.textContent || div.innerText || "";
}

function cleanFilenameTitle(filename) {
  return filename
    .replace(/^File:/i, "")
    .replace(/\.[^.]+$/, "")        // remove extension
    .replace(/[_\-]+/g, " ")        // underscores → spaces
    .replace(/\s+/g, " ")
    .trim();
}

function extractTitle(info, pick) {
  const desc = cleanHTML(info.extmetadata?.ImageDescription?.value || "");
  if (desc && desc.length < 120) {
    return desc;
  }
  return cleanFilenameTitle(pick.title);
}

async function loadPainting() {
  const img = document.getElementById("artImage");

  const category =
    CATEGORIES[Math.floor(Math.random() * CATEGORIES.length)];

  const url =
    "https://commons.wikimedia.org/w/api.php" +
    "?origin=*" +
    "&action=query" +
    "&generator=categorymembers" +
    `&gcmtitle=Category:${category}` +
    "&gcmtype=file" +
    "&gcmlimit=50" +
    "&prop=imageinfo" +
    "&iiprop=url|extmetadata" +
    "&iiurlwidth=1600" +
    "&format=json";

  try {
    const res = await fetch(url);
    const data = await res.json();

    const pages = Object.values(data.query.pages);
    const pick = pages[Math.floor(Math.random() * pages.length)];
    const info = pick.imageinfo[0];

    document.getElementById("title").textContent =
      extractTitle(info, pick) || "Untitled";

    document.getElementById("artist").textContent =
      cleanHTML(info.extmetadata?.Artist?.value) || "Unknown artist";

    img.src = info.thumburl || info.url;

  } catch (e) {
    document.getElementById("title").textContent = "Artwork unavailable";
    document.getElementById("artist").textContent = "";
    console.error(e);
  }
}

loadPainting();
</script>
</body>
</html>
